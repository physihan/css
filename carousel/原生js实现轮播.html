    <div class="first">

        <ul>
            <li class="c1" style="display: block"><img src="./imgs/1.png" alt=""></li>
            <li class="c1" style="display: none"><img src="./imgs/2.png" alt=""></li>
            <li class="c1" style="display: none"><img src="./imgs/3.png" alt=""></li>
        </ul>





    </div>
    <div class="second">

        <ul>
            <li class="c2" style="opacity:0;display:block"><img src="./imgs/1.png" alt=""></li>
            <li class="c2" style="opacity:0;display:none"><img src="./imgs/2.png" alt=""></li>
            <li class="c2" style="opacity:0;display:none"><img src="./imgs/3.png" alt=""></li>

    </div>

        </ul>

    <script>
        (function() {
            var index = 0
            var arr = document.getElementsByClassName('c1')
            setInterval(function() {
                if (index === 3) {
                    index = 0
                }
                // console.log(this)
                arr[index].style.display = 'none'
                arr[(index + 1) % 3].style.display = 'block'
                index++
            }, 500)

        })();
        //淡入浅出
        (function() {
            var index = 0,
                fadein,
                fadeout
            var arr = document.getElementsByClassName('c2')
            setInterval(function() {
                if (index === 3) {
                    index = 0
                }
                for (var i = 10; i > 0; i--) {
                    (function(i) {
                        fadeout = setTimeout(function() {
                            arr[index].style.opacity = 0.1 * i;
                        }, 100)
                    })(i)

                }
                // clearTimeout(fadeout)
                arr[index].style.display = 'none'
                for (var i = 0; i < 10; i++) {
                    // arr[(index + 1) % 3].style.opacity = 0.1 * i;
                    (function(i) {
                        fadein = setTimeout(function() {
                            arr[(index + 1) % 3].style.opacity = 0.1 * i;
                            // console.log(i,'in')
                        }, 1000)
                    })(i)
                }
                // clearTimeout(fadein)

                arr[(index + 1) % 3].style.display = 'block'
                index++
            }, 20000)

        })()
    </script>
